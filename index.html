<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gravity</title>
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header">
		<div class="nav">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<img src="./img/logo.svg" alt="Здесь должен быть логотип" class="logo">
					</div>
					<div class="offset-md-2 col-md-3">
						<button class="search">
							<img src="./img/search.svg" alt="search Gravity" class="logo-search">
						</button>
					</div>
					<div class="col-md-3 ">
						<button class="menu ml-auto"> <!-- ml-auto к правому краю прижимает элемент-->
							<img src="./img/menu.svg" alt="menu Gravity" class="logo-menu">
						</button>
					</div>
				</div> <!-- /row-->
			</div> <!-- container -->
		</div>  <!-- nav-->
		<div class="offer">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="offer-cont">
							<h1 class="offer-cont__title">
								Work around you and your team
							 </h1>
							<p class="offer-cont__text">
									From ads that dance or sing to MTV-like commercials,
									 online advertisers are now using a new type of 
									 technology “rich media” to attract consumers.

							</p>
							<button class="offer-cont__btn btn">
								Get started
							</button>
						</div> <!-- /ofer-cony-->
					</div> <!-- /col-md-6-->
					<div class="col-md-6  be-static vh-dependent">
						<div class="hero">
							<a href="" class="video"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script src="js/main.js"></script>
</body>
</html>
